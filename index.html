<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth - Регистрация и Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #ff7676, #f6d365);
            top: -250px;
            right: -100px;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #84fab0, #8fd3f4);
            bottom: -200px;
            left: -100px;
        }

        .shape-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #a6c0fe, #f68084);
            top: 50%;
            right: 20%;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease;
            transform-style: preserve-3d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) rotateX(10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #333;
            font-weight: 600;
            font-size: 28px;
        }

        .logo p {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .auth-tab.active {
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: #667eea;
        }

        .form-container {
            margin-bottom: 25px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            background: #f5f5f5;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
            font-size: 16px;
        }

        .input-group input:focus {
            background: #eaeaea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #764ba2;
            font-size: 18px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-google {
            background: linear-gradient(90deg, #4285F4, #34A853);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .firebase-badge {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .auth-tabs {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-lock"></i>
                <h1>Secure Auth</h1>
                <p>Добро пожаловать в нашу систему</p>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Вход</div>
                <div class="auth-tab" data-tab="register">Регистрация</div>
            </div>
            
            <div class="form-container">
                <!-- Форма входа -->
                <form class="auth-form active" id="login-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Ваш email" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Пароль" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('login-password', this)"></i>
                    </div>
                    
                    <div class="form-footer">
                        <a onclick="showForgotPassword()">Забыли пароль?</a>
                    </div>
                    
                    <button type="button" class="btn" id="login-btn">Войти</button>
                </form>

                <!-- Форма регистрации -->
                <form class="auth-form" id="register-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" placeholder="Ваше имя" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="Ваш email" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Пароль (мин. 6 символов)" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('register-password', this)"></i>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-confirm" placeholder="Подтвердите пароль" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('register-confirm', this)"></i>
                    </div>
                    
                    <button type="button" class="btn" id="register-btn">Зарегистрироваться</button>
                </form>

                <!-- Форма восстановления пароля -->
                <form class="auth-form" id="forgot-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="forgot-email" placeholder="Ваш email" required>
                    </div>
                    
                    <div class="form-footer">
                        <a onclick="showLogin()">Вернуться к входу</a>
                    </div>
                    
                    <button type="button" class="btn" id="forgot-btn">Восстановить пароль</button>
                </form>
            </div>
            
            <div class="divider">
                <span>или</span>
            </div>
            
            <button class="btn btn-google" id="google-btn">
                <i class="fab fa-google"></i> Продолжить с Google
            </button>
            
            <div class="firebase-badge">
                Powered by Firebase
            </div>
            
            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCHdDN07H3Dwa8goF9Go1NzbLt9v1DDL8E",
            authDomain: "server-64297.firebaseapp.com",
            projectId: "server-64297",
            storageBucket: "server-64297.firebasestorage.app",
            messagingSenderId: "1050876618618",
            appId: "1:1050876618618:web:4e9499c8c92af81a2d98c3",
            measurementId: "G-DXQ7H26501"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Проверка авторизации при загрузке
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Пользователь уже авторизован - перенаправляем
                saveUserData(user);
                window.location.href = 'main.html';
            }
        });

        // Переключение между вкладками
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                
                if (tabName === 'login') {
                    showLogin();
                } else if (tabName === 'register') {
                    showRegister();
                }
            });
        });

        // Показать форму входа
        function showLogin() {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            document.querySelector('[data-tab="login"]').classList.add('active');
            document.getElementById('login-form').classList.add('active');
        }

        // Показать форму регистрации
        function showRegister() {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            document.querySelector('[data-tab="register"]').classList.add('active');
            document.getElementById('register-form').classList.add('active');
        }

        // Показать форму восстановления пароля
        function showForgotPassword() {
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById('forgot-form').classList.add('active');
        }

        // Переключение видимости пароля
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Обработчики для кнопок
        document.getElementById('login-btn').addEventListener('click', loginWithEmail);
        document.getElementById('register-btn').addEventListener('click', registerWithEmail);
        document.getElementById('forgot-btn').addEventListener('click', resetPassword);
        document.getElementById('google-btn').addEventListener('click', loginWithGoogle);

        // Обработка Enter в формах
        document.getElementById('login-form').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginWithEmail();
        });
        
        document.getElementById('register-form').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') registerWithEmail();
        });
        
        document.getElementById('forgot-form').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') resetPassword();
        });

        // Функция входа по email
        async function loginWithEmail() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!validateEmail(email)) {
                showStatus('Введите корректный email', 'error');
                return;
            }
            
            if (password.length < 6) {
                showStatus('Пароль должен содержать минимум 6 символов', 'error');
                return;
            }
            
            try {
                showStatus('Вход в систему...', 'success');
                
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Сохраняем данные пользователя
                await saveUserData(user);
                
                showStatus('Успешный вход! Перенаправление...', 'success');
                
                // Перенаправление
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1000);
                
            } catch (error) {
                handleAuthError(error);
            }
        }

        // Функция регистрации
        async function registerWithEmail() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            
            if (!name.trim()) {
                showStatus('Введите ваше имя', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showStatus('Введите корректный email', 'error');
                return;
            }
            
            if (password.length < 6) {
                showStatus('Пароль должен содержать минимум 6 символов', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showStatus('Пароли не совпадают', 'error');
                return;
            }
            
            try {
                showStatus('Регистрация...', 'success');
                
                // Создаем пользователя
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Сохраняем дополнительную информацию о пользователе
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    createdAt: new Date(),
                    lastLogin: new Date(),
                    role: 'user'
                });
                
                // Обновляем профиль пользователя
                await user.updateProfile({
                    displayName: name
                });
                
                // Сохраняем данные пользователя
                await saveUserData(user);
                
                showStatus('Регистрация успешна! Перенаправление...', 'success');
                
                // Перенаправление
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1000);
                
            } catch (error) {
                handleAuthError(error);
            }
        }

        // Функция восстановления пароля
        async function resetPassword() {
            const email = document.getElementById('forgot-email').value;
            
            if (!validateEmail(email)) {
                showStatus('Введите корректный email', 'error');
                return;
            }
            
            try {
                showStatus('Отправка письма...', 'success');
                
                await auth.sendPasswordResetEmail(email);
                
                showStatus('Письмо для восстановления отправлено на ваш email', 'success');
                
                // Возвращаем к форме входа через 3 секунды
                setTimeout(() => {
                    showLogin();
                }, 3000);
                
            } catch (error) {
                handleAuthError(error);
            }
        }

        // Функция входа через Google
        async function loginWithGoogle() {
            try {
                showStatus('Подключение к Google...', 'success');
                
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Проверяем, новый ли это пользователь
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // Сохраняем информацию о новом пользователе
                    await db.collection('users').doc(user.uid).set({
                        name: user.displayName,
                        email: user.email,
                        createdAt: new Date(),
                        lastLogin: new Date(),
                        role: 'user',
                        provider: 'google'
                    });
                } else {
                    // Обновляем время последнего входа
                    await db.collection('users').doc(user.uid).update({
                        lastLogin: new Date()
                    });
                }
                
                // Сохраняем данные пользователя
                await saveUserData(user);
                
                showStatus('Вход через Google успешен! Перенаправление...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1000);
                
            } catch (error) {
                handleAuthError(error);
            }
        }

        // Сохранение данных пользователя
        async function saveUserData(user) {
            // Получаем дополнительную информацию из Firestore
            const userDoc = await db.collection('users').doc(user.uid).get();
            const userData = userDoc.exists ? userDoc.data() : {};
            
            // Сохраняем в localStorage
            localStorage.setItem('userAuthenticated', 'true');
            localStorage.setItem('userId', user.uid);
            localStorage.setItem('userEmail', user.email);
            localStorage.setItem('userName', user.displayName || userData.name || user.email.split('@')[0]);
            localStorage.setItem('userRole', userData.role || 'user');
            localStorage.setItem('loginTime', new Date().toISOString());
        }

        // Валидация email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Обработка ошибок аутентификации
        function handleAuthError(error) {
            console.error('Auth error:', error);
            
            const errorMessages = {
                'auth/invalid-email': 'Неверный формат email',
                'auth/user-disabled': 'Аккаунт отключен',
                'auth/user-not-found': 'Пользователь не найден',
                'auth/wrong-password': 'Неверный пароль',
                'auth/email-already-in-use': 'Email уже используется',
                'auth/weak-password': 'Пароль слишком простой',
                'auth/too-many-requests': 'Слишком много попыток. Попробуйте позже',
                'auth/operation-not-allowed': 'Этот метод входа отключен',
                'auth/popup-closed-by-user': 'Окно входа было закрыто'
            };
            
            showStatus(errorMessages[error.code] || error.message, 'error');
        }

        // Функция для отображения статуса
        function showStatus(message, type) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type}`;
            statusElement.style.display = 'block';
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
