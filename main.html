<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .loader {
            text-align: center;
            color: white;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        
        .user-info p {
            margin: 5px 0;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Перенаправление в панель управления...</h2>
        
        <div class="user-info">
            <p><strong>Пользователь:</strong> <span id="user-name">Загрузка...</span></p>
            <p><strong>Email:</strong> <span id="user-email">Загрузка...</span></p>
            <p><strong>Время входа:</strong> <span id="login-time">Загрузка...</span></p>
        </div>
    </div>

    <script>
        // Проверяем авторизацию
        const isAuthenticated = localStorage.getItem('userAuthenticated') === 'true';
        const userEmail = localStorage.getItem('userEmail');
        const userName = localStorage.getItem('userName');
        const loginTime = localStorage.getItem('loginTime');
        
        // Обновляем информацию о пользователе
        document.getElementById('user-name').textContent = userName || 'Неизвестно';
        document.getElementById('user-email').textContent = userEmail || 'Неизвестно';
        document.getElementById('login-time').textContent = loginTime ? 
            new Date(loginTime).toLocaleString() : 'Неизвестно';
        
        if (isAuthenticated && userEmail) {
            // Перенаправляем на dashboard через 2 секунды
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        } else {
            // Если не авторизован, возвращаем на страницу входа
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
    </script>
</body>
</html>
