<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .loader {
            text-align: center;
            color: white;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        
        .user-info p {
            margin: 5px 0;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Перенаправление в панель управления...</h2>
        
        <div class="user-info">
            <p><strong>Пользователь:</strong> <span id="user-name">Загрузка...</span></p>
            <p><strong>Email:</strong> <span id="user-email">Загрузка...</span></p>
            <p><strong>Время входа:</strong> <span id="login-time">Загрузка...</span></p>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCHdDN07H3Dwa8goF9Go1NzbLt9v1DDL8E",
            authDomain: "server-64297.firebaseapp.com",
            projectId: "server-64297",
            storageBucket: "server-64297.firebasestorage.app",
            messagingSenderId: "1050876618618",
            appId: "1:1050876618618:web:4e9499c8c92af81a2d98c3",
            measurementId: "G-DXQ7H26501"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Проверяем авторизацию
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Пользователь авторизован в Firebase
                const userName = localStorage.getItem('userName') || user.displayName || user.email.split('@')[0];
                const userEmail = localStorage.getItem('userEmail') || user.email;
                const loginTime = localStorage.getItem('loginTime');
                
                // Обновляем информацию о пользователе
                document.getElementById('user-name').textContent = userName;
                document.getElementById('user-email').textContent = userEmail;
                document.getElementById('login-time').textContent = loginTime ? 
                    new Date(loginTime).toLocaleString() : 'Только что';
                
                // Перенаправляем на dashboard через 2 секунды
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                // Если не авторизован, возвращаем на страницу входа
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });

        // Дополнительная проверка через 1 секунду
        setTimeout(() => {
            const isAuthenticated = localStorage.getItem('userAuthenticated') === 'true';
            if (!isAuthenticated) {
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
